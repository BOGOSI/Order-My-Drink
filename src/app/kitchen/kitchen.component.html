<div class="container">
<h1 class="header">COFFEE DRINKS</h1>
<br>
<div class="alert alert-dark" role="alert">
 <h1>ORDERS:

    <div class="btn-group" role="group" aria-label="Basic example">
        <button [routerLink]="['/acceptedorders']" type="button" class="btn btn-success">Accepted Orders</button>
        <button [routerLink]="['/completedorders']" type="button" class="btn btn-warning">Completed Orders</button>
        <button [routerLink]="['/declinedorders']" type="button" class="btn btn-danger">Declined Orders</button>
      </div>
    </h1>
</div>

<div class="row">
  <div class="col-md-5">
    <table class="active table table-hover">
  <thead class="thead-light ">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Room</th>
      <th scope="col">Date</th>
    </tr>
  </thead>
  <tbody>
    <tr (click)="getOrder(order.id)" class="order" *ngFor="let order of orders | async">
      <th scope="row"></th>
      <td>{{ order.data.name}}</td>
      <td>{{ order.data.room}}</td>
      <td>{{ order.data.date}}</td>
    </tr>
    </tbody>
  </table>
  </div>
  <div class="col-md-7">
   <div class="order">
    <table class="active table">
      <thead class="">
        <tr>
          <th scope="col">ORDER DETAILS:</th>
          <th scope="col">&nbsp;&nbsp;</th>
        </tr>
      </thead>
        <tbody *ngIf="OrderDetails">
        <tr class="order" >
          <th scope="row">
            {{ (OrderDetails | async)?.name }}
          </th>
          <td><button (click)="AcceptOrder(order.id)">Accept Order</button>&nbsp;<button (click)="CompleteOrder(order.id)">Complete Order</button>&nbsp;<button (click)="DeclinedOrder(order.id)">Decline Order</button></td>
        </tr>
        </tbody>
      </table>
   </div>
  </div>
</div>

</div>
