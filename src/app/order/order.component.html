<div class="container">
    <div class="header">
        <h1> <span class="fa fa-coffee"></span> COFFEE ORDER</h1>
   </div>
   <div class="body" ng-app="orders" ng-controller="orderController">
     <form  class="myOrder" #Order="ngForm">
      <div class="form-group" name="ORDER">
          <select ng-model="user" #user class="form-control">
            <option *ngFor="let user of users | async" (click)="UserId(user.data.email)" >{{user.data.name}}</option>
          </select>
        </div>
        <!-- <div class="form-group">
          <input type="email" (click)="UserMail(user,mail)" #mail name="mail" class="form-control" value="{{email}}" />
        </div> -->
        <div class="form-group">
          <h1><span class="fa fa-coffee"></span>&nbsp;TEA <button (click)="decreaseT($event)" class="operator minus"><span class="fa fa-minus"></span></button>&nbsp;<input type="text"  #q class="quantity" value="{{teaq}}" required maxlength="2" />&nbsp;<button (click)="increaseT($event)"  class="operator plus"><span class="fa fa-plus"></span></button></h1>
        </div>
        <div class="form-group">
            <h1><span class="fa fa-coffee"></span>&nbsp;COFFEE <button (click)="decreaseC($event)" class="operator minus"><span class="fa fa-minus"></span></button>&nbsp;<input type="text" #q2  class="quantity" value="{{coffeeq}}" required maxlength="2"/>&nbsp;<button (click)="increaseC($event)"  class="operator plus"><span class="fa fa-plus"></span></button></h1>
          </div>
          <div class="form-group">
              <h1><span class="fa fa-tint"></span>&nbsp;WATER <button (click)="decreaseW($event)" class="operator minus"><span class="fa fa-minus"></span></button>&nbsp;<input type="text"  #q3  class="quantity" value="{{waterq}}" required maxlength="2" />&nbsp;<button (click)="increaseW($event)"  class="operator plus"><span class="fa fa-plus"></span></button></h1>
            </div>

            <select #room class="form-control">
              <option *ngFor="let room of rooms | async" value="{{room.data.room}}">{{room.data.room}}</option>
            </select>
            <br/>
            <div class="form-group">
              <button [disabled]=" q.value <= 0 || q.value > 5 || q2.value < 0 || q2.value > 5 || q3.value < 0 || q3.value > 5" (click)="MakeOrder(user.value,q.value,q2.value,q3.value,room.value)" class="btn btn-success btn-default btn-primary">MAKE ORDER</button>
            </div>
  </form>
   </div>
   <div class="footer" align="center">
      <p id="footer">All Rights Reserved.</p>
    </div>
</div>
