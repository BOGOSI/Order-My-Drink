<div align="center" class="container">
    <div class="header">
        <h1>
            <span class="fa fa-coffee"></span> ORDER MY DRINK
        </h1>
    </div>
    <div class="body">
        <form class="myOrder" [formGroup]="orderForm" novalidate>
            <div class="form-group" name="ORDER">
                <select class="user form-control" formControlName="user">
                    <option value="" disabled selected hidden>Select your name...</option>
                    <option *ngFor="let user of users | async" [value]="user.data.name">{{user.data.name}}</option>
                </select>
            </div>

            <div class="form-group">
                <h1>
                    <span class="fa fa-coffee"></span>&nbsp;TEA &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <button [disabled]="teaq<=0" (click)="decreaseT($event)" class="operator minus">
                        <span class="fa fa-minus"></span>
                    </button>&nbsp;
                    <input type="text" class="quantity" [value]="teaq" formControlName="q" />&nbsp;
                    <button (click)="increaseT($event)" class="operator plus">
                        <span class="fa fa-plus"></span>
                    </button>
                </h1>
            </div>

            <div class="form-group">
                <h1>
                    <span class="fa fa-coffee"></span>&nbsp;COFFEE
                    <button [disabled]="coffeeq <= 0" (click)="decreaseC($event)" class="operator minus">
                        <span class="fa fa-minus"></span>
                    </button>&nbsp;
                    <input formControlName="q2" type="text" class="quantity" />&nbsp;
                    <button (click)="increaseC($event)" class="operator plus">
                        <span class="fa fa-plus"></span>
                    </button>
                </h1>
            </div>

            <div class="form-group">
                <h1>
                    <span class="fa fa-tint"></span>&nbsp;WATER &nbsp;&nbsp;&nbsp;
                    <button [disabled]="waterq <=0 " (click)="decreaseW($event)" class="operator minus">
                        <span class="fa fa-minus"></span>
                    </button>&nbsp;
                    <input formControlName="q3" type="text" class="quantity" value="{{waterq}}" />&nbsp;
                    <button (click)="increaseW($event)" class="operator plus">
                        <span class="fa fa-plus"></span>
                    </button>
                </h1>
            </div>

            <select class="room form-control" formControlName="room">
                <option value="" disabled selected hidden>Select a room...</option>
                <option *ngFor="let room of rooms | async" [value]="room.data.room">{{room.data.room}}</option>
            </select>
            <br/>

            <div class="form-group">
                <button [disabled]="!formValid()" (click)="MakeOrder()" class="btn btn-success Order">MAKE ORDER</button>
            </div>

        </form>
    </div>
</div>
